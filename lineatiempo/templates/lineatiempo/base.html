<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Línea de Tiempo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- BARRA SUPERIOR FIJA (la que siempre se ve) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'timeline' %}">Línea de Tiempo</a>

            <div class="d-flex gap-2">
                <button id="btn-buscar"      class="btn btn-info btn-sm">Buscar</button>
                <button id="btn-categorias"  class="btn btn-warning btn-sm text-dark">Categorías</button>
                <button id="btn-fit"         class="btn btn-primary btn-sm">Ver todo</button>
                <button id="btn-dark"        class="btn btn-secondary btn-sm">Modo noche</button>
                <a href="{% url 'admin:index' %}" class="btn btn-light btn-sm">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Espacio para que el contenido no quede debajo de la navbar fija -->
    <div style="height: 70px;"></div>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
